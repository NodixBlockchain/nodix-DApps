<style>
    #scene {
        width: 800px;
    }

    .blog_cat {
        height: 48px;
        padding: 8px;
        text-align: center;
        float: left;
    }

    .verified {
        color: #0F0;
    }

    #pubkey, #signature, #content-hash, #content-addr {
        font-size: 0.64em;
        font-family: Consolas;
    }
</style>

<div id="content" colspan="2">
    <div class="container">
        <div class="card">
            <div class="card-header"><h1>categories</h1></div>
            <div class="card-body"><div id="cats"></div><br style="clear:both;" /></div>
        </div>
    </div>
    <hr />
    <div class="container">
        <div class="card">
            <div class="card-header"><h2><span id="title"></span></h2><span id="postAddr"></span></div>
            <div class="card-body"><div id="post"></div></div>
            <div class="card-footer">
                <a data-target="#content-verify-modal" data-toggle="modal" id="content-verify" class="mdi"></a>
            </div>
        </div>
    </div>
</div>


<section>
    <div class="modal fade" id="content-verify-modal" tabindex="-1" role="dialog" aria-labelledby="content-verify" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="width:800px;">
                <div class="modal-header"><h5 style="display: inline;">content informations</h5><button type="button" class="close" data-dismiss="modal" style="vertical-align:top;" aria-hidden="true">X</button> </div>
                <div class="modal-body">
                    <label for="content-hash">hash</label> : <span id="content-hash"></span><br />
                    <label for="pubkey">pubkey</label> : <span id="pubkey"></span><br />
                    <label for="content-addr">address</label> : <span id="content-addr"></span><br />
                    <label for="signature">signature</label> : <span id="signature"></span>
                </div>
            </div>
        </div>
    </div>
</section>
