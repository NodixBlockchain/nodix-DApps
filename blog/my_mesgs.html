<script language="javascript">

    function address_checked(addr)
    {
        $('#unspentaddr').html(addr);

        if (MyAccount.SelectedAddrs.indexOf(addr) >= 0)
            $('tr[msgAddr="' + addr + '"]').addClass('msg_ok');
        else
            $('tr[msgAddr="' + addr + '"]').removeClass('msg_ok');
